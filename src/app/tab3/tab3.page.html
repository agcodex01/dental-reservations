<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Reservations
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item *ngFor="let reservation of reservations" >
      <ion-label>
        <h2>{{ reservation.day }}</h2>
        <h3>{{ reservation.schedule }}</h3>
      </ion-label>
      <ion-badge [color]="getColor(reservation.status)" mode="ios"> {{ reservation.status }} </ion-badge>
    </ion-item>
  </ion-list>
</ion-content>
